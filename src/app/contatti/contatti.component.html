<div class="center-screen">
  <h2>Scrivici</h2>
  <form #laForm="ngForm" class="auth" (ngSubmit)="scrivici()">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input
        #nome="ngModel"
        required
        [(ngModel)]="model.nome"
        type="text"
        matInput
        name="nome"
        placeholder="Nome..."
        minlength="2"
        maxlength="100"
      />
      <mat-error *ngIf="nome.hasError('required')">
        Nome obbligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>E-mail</mat-label>
      <input
        #email="ngModel"
        required
        [(ngModel)]="model.email"
        type="email"
        matInput
        name="email"
        placeholder="E-mail..."
        pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
        minlength="5"
        maxlength="100"
      />
      <mat-error *ngIf="email.hasError('required')">
        E-mail obbligatoria
      </mat-error>
      <mat-error *ngIf="email.invalid && !email.pristine">
        E-mail non valida
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Telefono</mat-label>
      <input
        #telefono="ngModel"
        required
        [(ngModel)]="model.telefono"
        type="tel"
        matInput
        name="telefono"
        placeholder="Telefono..."
        minlength="6"
        maxlength="30"
        pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
      />
      <mat-error *ngIf="telefono.hasError('required')">
        Telefono mancante
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Lascia un messaggio</mat-label>
      <textarea
        #messaggio="ngModel"
        [(ngModel)]="model.messaggio"
        required
        matInput
        placeholder="il tuo messaggio..."
        name="messaggio"
        minlength="2"
        maxlength="1000"
      ></textarea>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!laForm.form.valid"
    >
      Scrivici
    </button>
  </form>
  <p>{{ mex }}</p>
</div>
