<div class="center-screen">
  <h2>{{ corso?.titolo }}</h2>
  <div class="detail-card">
    <mat-card class="example-card" *ngIf="corso">
      <mat-card-header>
        <mat-card-title>{{ corso.titolo }} - id: {{ corso.id }}</mat-card-title>
        <mat-card-subtitle>Durata mesi: {{ corso.durata }} </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Docente: {{ corso.docente }}</p>
        <p>Data di partenza: {{ corso.data_partenza }}</p>
        <h4>Costo: â‚¬ {{ corso.costo }}</h4>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Acquista</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
